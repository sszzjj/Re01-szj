<p>标签，p标签——英语：paragraph 段落（类似于书名号）</p>
<P>当标签形成一个代码后，就等于在浏览器网页上形成一个盒子</p>
<p>p标签有默认的style样式  p{display:block;（显示：块）  margin-block-stary:1em;  margin-block-end:1em;  margin-inline-stary:0px;  margin-inline-end:0px;（控制上下左右间距的样式）  }</p>
<p>表示占满上一级盒子的一整行的块</p>
<kwc>自定义标签</kwc>
<kwc>使用自定义标签时没有style，内容多大盒子就多大</kwc>
